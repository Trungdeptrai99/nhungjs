<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp while 1</title>
</head>
<body>
    <script>
        let num = +prompt('Nhập vào đey bạn eiiiiiiiiii:')
        let tong = num;
        while (num!==-1){
            num= +prompt('Nhập lại đi bạn eiiiiiiiiii:')
            tong = tong + num;
        }
        alert(tong)
    </script>
</body>
</html>
