<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for 2</title>
</head>
<body>
                <p id="test" >Giá trị của</p>
 <script>
     let a = +prompt('Nhập số vào deyyy bạn eiiiii:');
     let c = 0
     for ( i=1;i<=a;i++){
            c = c + i;
     }
        document.getElementById("test").innerHTML = c
 </script>
