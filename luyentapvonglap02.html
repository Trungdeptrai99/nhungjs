<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số nguyên tố vào đey bạn eiiii:");
    let count = 0;
    let N = 1;
    let giatri = 0
    let i =1
    while (count<numbers){
        songuyento= true;
        for (i=1;N;i++){
            if (i*i!=N)
                songuyento= false;

        }
        if (songuyento==true){
            giatri = N;
            document.write("Số nguyên tố là " + giatri +"<br>")
            count++}
        N++
    }
</script>
</body>
</html>
