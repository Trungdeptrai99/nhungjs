<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(a){
        let s1=0;
        let s2=1;
        let s=0;
        for(let i=0; i<=a;i++){
             s =s1+s2;
             s1=s2;
             s2= s;
            if(a==s){
                return true}
        }
        if(a!=s){
            return  false;
        }
    }

    document.write(isFibonacci(prompt("a")))
</script>
</body>
</html>
