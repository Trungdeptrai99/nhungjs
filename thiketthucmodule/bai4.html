<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="background:red " width="1300" height="900"></canvas>
<script>

    function Circle(x,y,radius,color) {
        this.x = x;
        this.y= y;
        this.radius= radius;
        this.color = color;
        this.render= function () {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(x,y,radius, 0, 2 * Math.PI);
            ctx.fillStyle= color;
            ctx.fill();
        }
    }

        var circle = new Circle(10,10,100,"#000000")
        circle.render();
</script>
</body>
</html>
