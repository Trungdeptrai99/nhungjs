<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let ElectricLamp = function (){
            this.turnOff = function (){
                this.status=false;
            }
            this.turnOn = function (){
                this.status=true;
            }
            this.light = function (){
                if(this.status)
                   return  document.write("Lighting!"+"<br>");
                else
                 return    document.write("Not lighting! "+"<br>" );
            }
        }

        let SwitchButton = function (){
            this.connectToLamp = function(a){
                this.lamp=a;
            }
            this.switchOff = function () {
                this.status=false;
                this.lamp.turnOff();
            }
            this.switchOn = function () {
                this.status=true;
                this.lamp.turnOn();
            }
        }

        let electricLamp=new ElectricLamp();
        let switchButton=new SwitchButton();
        switchButton.connectToLamp(electricLamp);
        for(let i=0;i<10;i++){

            switchButton.switchOn();
            electricLamp.light()
            switchButton.switchOff();
            electricLamp.light();
        }
    </script>
</body>
</html>
