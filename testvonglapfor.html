<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số nguyên tố vào đey bạn eiiii:");
    let count = 0;
    let N = 2;
    let songuyento=true;
    let giatri = 0
    while (count<numbers){

        for (i=2;i<N ;i++){
            if (N%i==0)
                songuyento= false;
                N++
        }
        if (songuyento==true){
            giatri = N;
            document.write("Số nguyên tố là" + giatri +"<br>")}
        count++

    }
</script>
</body>
</html>
