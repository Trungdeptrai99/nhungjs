<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài luyện tập 09</title>
</head>
<body>
<script>
    let a=[],b=[];
    let c=[];
    let indexofarr = +prompt("Nhập vào số lượng phần tử của a và b");
    for(i=0;i<indexofarr;i++){
        a[i]= +prompt("Nhập vào phần tử ở vị trí "+i+" của a");
        b[i]= +prompt("Nhập vào phần tử ở vị trí "+i+" của b");
    }

       c = a.concat(b)
    document.write(c.join(" "))

</script>
</body>
</html>
