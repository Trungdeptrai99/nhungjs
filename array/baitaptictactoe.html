<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tic tac toe</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="Người 1" onclick="changeValue()"> <br>
    <input type="button" value="Người 2" onclick="changeValue2()">
    <script>
        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        let data2="";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(" , " , "," , "," , "," , ",");
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Người 1' onclick='changeValue()'>"
        data2 += "<br/><br/><input type='button' value='Người 2' onclick='changeValue()'>"
        b.innerHTML = data;

        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "X";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Người 1' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
        }

        function changeValue2() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data2 = "";
            board[positionX][positionY] = "Y";
            for (let i = 0; i < 5; i++) {
                data2 += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data2 += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data2 += "<br/><br/><input type='button' value='Người 2' onclick='changeValue2()'>"
            b.innerHTML = "<hr/>" + data2;
        }
    </script>
</body>
</html>
