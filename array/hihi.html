<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" value="" id="hrc">
    <input type="button" value="Click" onclick="newindex()">
    <script>
        let a = +prompt("Nhập số phần tử đi bạn ei");
        let arr=[];
        let c= 0;
        for (let i=0;i<a;i++){
            arr[i]= +prompt("Nhập phần tử ở vị trí " + i+ " bạn ei");
        }
        function newindex() {
            let  c= parseInt(document.getElementById("hrc").value);
            arr.unshift(c);
            document.write(arr.join(" "))
        }

        arr.sort(function (e,f) {
           return  e-f
        })
        document.write("<br>"+arr.join(""))
    </script>
</body>
</html>
