<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        let Toan = prompt('Nhập điểm vật Toán ' );
        let Vatly = prompt('Nhập điểm Lý');
        let Hoa = prompt('Nhập điểm Hóa');
        let toan = parseInt(Toan);
        let vatly = parseInt(Vatly);
        let hoa = parseInt(Hoa);
        let diemtb = (toan+vatly+hoa)/3
        document.write('Điểm trung bình là: ' +diemtb)
    </script>
</body>
</html>
