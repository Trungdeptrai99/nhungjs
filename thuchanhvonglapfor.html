<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for</title>
</head>
<body>
        <p id="test"></p>
    <script>
        let chu = ""
        for(var i=0;i<5;i++){
          chu += "The number is "+ i + "<br>"
    }
        document.getElementById('test').innerHTML = chu ;
    </script>
</body>
</html>
