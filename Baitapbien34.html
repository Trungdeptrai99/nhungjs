<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi và diện tích</title>
</head>
<body>
<script>
    let Bankinh = prompt('Nhập vào bán kính:');
    let bankinh = parseInt(Bankinh);
    let Chuvi = (bankinh+bankinh)*3.14;
    let Dientich= bankinh*bankinh*3.14;
    document.write('Chu vi là:' +Chuvi);
    document.write('<br> ')
    document.write('Diện tích là '+Dientich);
</script>
</body>
</html>
