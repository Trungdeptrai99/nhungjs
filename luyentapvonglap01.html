<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let a = +prompt("Nhập số lượng số vào đây bạn ei")
       let s1 =0
       let s2 = 1
       let tong = 0
       for (i=1;i<=a;i++){
           s= s1 + s2;
           s1= s2;
           s2= s;
           tong = tong + s
           document.write(s+"<br>")}
           document.write("<h1>Tổng đây nè bạn eiiiii: </h1>" +tong)
    </script>
</body>
