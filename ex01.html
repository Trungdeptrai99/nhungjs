<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành luyện tập cấu trúc if else</title>
</head>
<body>
<script>
    let Giatri = prompt('Tên chính thức của Javascript là gì?',"")
    if (Giatri == 'ECMAScript') {
        alert('Chính xác');
    } else {
        alert("Chú mày không biết ư? Là ECMAScript nha thằng nhóc mới nhú!");
    }
</script>
</body>
</html>
