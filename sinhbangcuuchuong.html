<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <=9; i++) {
        bang = bang + "<tr>"
        for(j=2;j<=9;j++){

            bang = bang + "<td>" + j+' x ' + i  +'=' + i*j;

        }
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
