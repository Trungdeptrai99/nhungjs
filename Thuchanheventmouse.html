<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="anh.jpg" width="200" height="200"  style="position:relative; left:0; top:0 ">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Bấm vào đây để sang trái" onclick="moveleft()";>
    <input type="button" value="Bấm vào đây để sang phải" onclick="moveright()"; /> <br>
    <input type="button" value="Bấm vào đây để xuống dưới" onclick="movedown()";  />
    <input type="button" value="Bấm vào đây để lên trên" onclick="moveup()";  />
</form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
         function init() {
            imgObj = document.getElementById('myImage');

        }
        function moveright() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        function moveleft() {
            imgObj.style.left = parseInt(imgObj.style.left) -10 +'px';
        }
        function movedown() {
            imgObj.style.top = parseInt(imgObj.style.top) +10 +'px';

        }
        function moveup() {
            imgObj.style.top = parseInt(imgObj.style.top) -10 +'px';

        }
    </script>
</body>
</html>
