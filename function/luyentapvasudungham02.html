<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            function squart(a) {
              c= parseFloat(a);
              d= c*c
                return d

            }
    </script>
    <input type="number" id="number1" >
    <input type="button" value="Click để gọi hàm bài 1"
           onclick="document.write(squart(document.getElementById('number1').value))">
</body>
</html>
