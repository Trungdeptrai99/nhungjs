<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       function  arrmin(arr) {
           min = arr[0];
           for(i=0;i<arr.length;i++) {
               if (arr[i] < min) {
                   min = arr[i];
               }
           }
           return min
       }
       let mang = [0,1,2,6,-3,7];
       document.write(arrmin(mang))
    </script>
</body>
</html>
