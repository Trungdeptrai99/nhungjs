<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
       function kiemtrasonguyento(numbers) {
           numbers= parseFloat(numbers) ;
           for(let i=2;i<numbers;i++) {
               let songuyento = true
                N = i;
               for (let j = 2;j<=Math.sqrt(N); j++) {
                   if (N%j==0) {
                       songuyento = false
                   }

               }
               if (songuyento == true) {
                       document.getElementById("hihihi").innerHTML = N +"<br>"
               }
           }
       }
    </script>
    Tất cả số nguyên tố nhỏ hơn <input id="hihi" type="number" placeholder="Tất cả số nguyên tố nhỏ hơn"
                                       oninput="kiemtrasonguyento(this.value)"
                                       onchange="kiemtrasonguyento(this.value)"> <br>
    <span id="hihihi" ></span>
</body>
</html>
